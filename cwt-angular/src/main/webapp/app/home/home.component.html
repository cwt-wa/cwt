<cwt-apply-banner [userId]="authenticatedUser.id" *ngIf="authenticatedUser" class="float-right"></cwt-apply-banner>

<div class="card" *ngIf="news">
    <div class="card-body">
        <p class="card-text">
            <span class="rendered-text">{{news.value}}</span>
        </p>
        <p class="card-text float-right">
            <small class="text-muted">
                <a [routerLink]="['/user', news.author.username]">{{news.author.username}}</a>,
                <cwt-time-ago [date]="news.modified"></cwt-time-ago>
            </small>
        </p>
    </div>
</div>

<pre>{{messages | json}}</pre>
